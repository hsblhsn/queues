name: CI

on:
  push:
    branches:
      - main
      - feature/*
      - fix/*
      - v*
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.17", "1.16", "1.15", "1.14", "1.13"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - run: go build -v ./...
  test:
    name: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.17", "1.16", "1.15", "1.14", "1.13"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - run: go test -v ./...
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
